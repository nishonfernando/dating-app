<h4>Internal Server Error</h4>
@if (error) {
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Server side error. </p>
    <p>What to do next?</p>
    <ol>
        <li>Check the network request of the Chrome tab</li>
        <li>Examine the failing request</li>
    </ol>
    <p class="font-weight-bold">Following is the stack trace. (Check the first two lines)</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
}
